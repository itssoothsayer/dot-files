source = $HOME/.config/hypr/mocha.conf

# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = ~/Downloads/github/dot-files/.config/gruvbox-dark/wallpapers/door.png
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 4
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.8)  # Light transparent outer color (20% opacity)
    inner_color = rgba(255, 255, 255, 0.8)  # Even lighter transparent inner color (10% opacity)
    font_color = rgb(0, 0, 0)  # Dark text color for contrast
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##2f2f2f">ó°Œ¾ Logged in as $USER</span></i>  # Darker placeholder text
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $red
    hide_input = false
    position = 0, -80
    halign = center
    valign = center
}


# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
  color = rgba(242, 243, 244, 1)
  font_size = 25
  font_family = JetBrainsMono Nerd Font
  position = 0, 350
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(242, 243, 244, 1)
  font_size = 95
  font_family = JetBrainsMono Nerd Font Extrabold
  position = 0, 200
  halign = center
  valign = center
}

