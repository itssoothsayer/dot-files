###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = nemo
# $menu = wofi -a --show #wofi
$menu = rofi -show drun


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = SUPER_SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, pkill -x rofi; $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, G, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = SUPER, B, exec, app.zen_browser.zen #Browser Shortcut
bind = SUPER_SHIFT, L, exec, hyprlock # Lock the screen
bind = super Shift, W, exec, pkill waybar; waybar &  # Restart the waybar
bind = super shift, S, exec, hyprshot -m region -o ~/Pictures/Screenshots  # Screenshot of a region
bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots # Screenshot of the whole screen
# bind = SUPER, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy # Open clipboard
bind = SUPER, C, exec, pkill -x rofi; cliphist list | rofi -dmenu | cliphist decode | wl-copy


bind = CTRL ALT, DELETE, exec, wlogout # Wlogout menu
bind = SUPER, A, exec, swaync-client -t -sw # open notifications
# Run your scripts
bind = SUPER, Y, exec,~/.config/scripts/youTube-mpv.sh
bind = SUPER_SHIFT, Y, exec, ~/.config/scripts/auto-disable-laptop-display.sh
bind = SUPER_SHIFT, R, exec, hyprctl reload

# Tabbed Windows
bind = $mainMod shift, TAB, togglegroup 
bind = $ALT, TAB, changegroupactive 

group {
    # Group border colors
    col.border_active = rgb(cba6f7)        
    col.border_inactive = rgba(595959aa)   
}

group:groupbar {
    # Groupbar appearance
    enabled = true
    font_family = JetBrainsMono           # Font for group titles
    font_size = 10                        # Font size

    # Text color
    text_color = rgba(11111bff)           # #11111b with no transparency

    # Groupbar background colors
    col.active = rgb(cba6f7)            # #f5c2e7 with no transparency
    col.inactive = rgba(45475aff)         # #45475a with no transparency

    render_titles = true
}



# Swap windows with mainMod + arrow keys
bind = $mainMod, left, swapwindow, l
bind = $mainMod, right, swapwindow, r
bind = $mainMod, up, swapwindow, u
bind = $mainMod, down, swapwindow, d

# Move focus with mainMod + vim bindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize the windows
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL, 1, workspace, 11
bind = $mainMod CTRL, 2, workspace, 12
bind = $mainMod CTRL, 3, workspace, 13
bind = $mainMod CTRL, 4, workspace, 14
bind = $mainMod CTRL, 5, workspace, 15
bind = $mainMod CTRL, 6, workspace, 16
bind = $mainMod CTRL, 7, workspace, 17
bind = $mainMod CTRL, 8, workspace, 18
bind = $mainMod CTRL, 9, workspace, 19
bind = $mainMod CTRL, 0, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod CTRL, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod CTRL, l, workspace, e+1
bind = $mainMod CTRL, h, workspace, e-1 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

